<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tatitotu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="stylesheet" href="https://use.typekit.net/eaz0nkd.css" />
  </head>
  <body>
    <header>
      <h1>tatitotu</h1>
      <p>Défis de conjugaison</p>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <a href="#">Aide</a>
          </div>
          <div class="col-4 offset-2">
            <div class="row">
              <div class="col-12">
                <form action="#">
                  <div class="textfield">
                    <input type="text" id="code" name="code" />
                    <label for="code:">code</label>
                  </div>
                </form>
              </div>
              <div class="col-6">
                <a href="#">Exporter le code</a>
              </div>
              <div class="col-6">
                <a href="#">Charger le code</a>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col-12">
                <a href="#">Exercer</a>
              </div>
              <div class="col-12">
                <a href="#">Imprimer</a>
              </div>
            </div>
          </div>
          <div class="col-12">
            <h2>Paramètres de défi</h2>
          </div>
          <div class="col-4">
            <div>
              <h2>Options</h2>
              <form action="#">
                <label for="questions">Nombre de questions</label>
                <select id="questions" name="questions">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                  <option value="20">30</option>
                  <option value="20">40</option>
                  <option value="20">50</option>
                </select>
                <br />
                <label>
                  <input type="checkbox" name="print-option" />
                  option d'impression
                </label>
              </form>
            </div>
            <br />
            <div>
              <h2>Verbes</h2>
              <form action="#">
                <div class="textfield">
                  <input type="text" id="verb" name="verb" />
                  <label for="code:">verbes</label>
                </div>
              </form>
            </div>
          </div>
          <div class="col-8">
            <h2>Temps</h2>
            <div>
              <h4>indicatif</h4>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé composé
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  imparfait
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  plus-que-parfait
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  futur
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  futur antérieur
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé simple
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé antérieur
                </label>
              </form>
            </div>
            <div>
              <h4>impératif</h4>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé
                </label>
              </form>
            </div>
            <div>
              <h4>subjonctif</h4>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  imparfait
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  plus-que-parfait
                </label>
              </form>
            </div>
            <div>
              <h4>conditionnel</h4>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé 1
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé 2
                </label>
              </form>
            </div>
            <div>
              <h4>participe</h4>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé
                </label>
              </form>
            </div>
            <div>
              <h4>gerondif</h4>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Contact:</p>
      <a href="#">christophe.roulet@edu-vd.ch</a>
      <br />
      <p>Axel butikofer © 2024</p>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
