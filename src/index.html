<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>tatitotu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <header>
      <h1>tatitotu</h1>
      <p>Défis de conjugaison</p>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-2">
            <a href="#">Aide</a>
          </div>
          <div class="col-4 offset-2">
            <div class="row">
              <div class="col-12">
                <form action="#">
                  <div class="textfield">
                    <input type="text" id="code" name="code" />
                    <label for="code:">code</label>
                  </div>
                </form>
              </div>
              <div class="col-6">
                <a href="#">Exporter le code</a>
              </div>
              <div class="col-6">
                <a href="#">Charger le code</a>
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <div class="col-12">
                <a href="#">Exercer</a>
              </div>
              <div class="col-12">
                <a href="#">Imprimer</a>
              </div>
            </div>
          </div>
          <div class="col-12">
            <h2>Paramètres de défi</h2>
          </div>
          <div class="col-4">
            <div>
              <h2>Options</h2>
            </div>
            <br />
            <div>
              <h2>Verbes</h2>
            </div>
          </div>
          <div class="col-8">
            <h2>Temps</h2>
            <div>
              <h3>indicatif</h3>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé composé
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  imparfait
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  plus-que-parfait
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  futur
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  futur antérieur
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé simple
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé antérieur
                </label>
              </form>
            </div>
            <div>
              <h3>impératif</h3>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé
                </label>
              </form>
            </div>
            <div>
              <h3>subjonctif</h3>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  imparfait
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  plus-que-parfait
                </label>
              </form>
            </div>
            <div>
              <h3>conditionnel</h3>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé 1
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé 2
                </label>
              </form>
            </div>
            <div>
              <h3>participe</h3>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé
                </label>
              </form>
            </div>
            <div>
              <h3>gerondif</h3>
              <form action="#">
                <label>
                  <input type="checkbox" name="temps" />
                  présent
                </label>
                <label>
                  <input type="checkbox" name="temps" />
                  passé
                </label>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>footer</footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
